<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Voice Agent</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      background-color: #121224;
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
    }
    .chat-container {
      background: #1e1e36;
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0px 4px 15px rgba(0,0,0,0.3);
      width: 380px;
      text-align: center;
      position: relative;
    }
    .chat-header h4 {
      margin-bottom: 0.3rem;
      font-weight: bold;
    }
    .chat-header p {
      font-size: 0.9rem;
      color: #aaa;
      margin-bottom: 1rem;
    }
    .settings-btn {
      position: absolute;
      top: 15px;
      right: 15px;
      background: transparent;
      border: none;
      color: #aaa;
      font-size: 1.2rem;
      cursor: pointer;
    }
    .settings-btn:hover {
      color: #fff;
    }
    .chat-log {
      background: #131324;
      border-radius: 10px;
      padding: 1rem;
      text-align: left;
      min-height: 100px;
      max-height: 200px;
      overflow-y: auto;
      margin-bottom: 1.5rem;
      font-size: 0.95rem;
      color: #ddd;
    }
    .record-btn {
      background: #ff4d5a;
      border: none;
      padding: 0.7rem 1.5rem;
      border-radius: 10px;
      color: #fff;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s ease;
    }
    .record-btn i {
      margin-right: 8px;
    }
    .record-btn:hover {
      background: #e04350;
    }
    .status-display {
      margin-top: 10px;
      color: #aaa;
      font-size: 0.9rem;
    }
    /* Dark modal style */
    .modal-content {
      background-color: #1e1e36;
      color: #fff;
      border-radius: 10px;
    }
    .modal-header, .modal-footer {
      border-color: #333;
    }
    .form-control {
      background-color: #131324;
      border: 1px solid #333;
      color: #fff;
    }
    .form-control:focus {
      background-color: #131324;
      border-color: #ff4d5a;
      box-shadow: none;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="chat-container">
      <!-- Gear settings -->
      <button id="settingsBtn" class="settings-btn" data-bs-toggle="modal" data-bs-target="#settingsModal">
        <i class="fas fa-cog"></i>
      </button>

      <!-- Header -->
      <div class="chat-header">
        <h4>Nova</h4>
        <p>Your Smart AI Partner</p>
      </div>

      <!-- Chat log -->
      <div id="chat-log" class="chat-log">
        Waiting for your command... <br>
        
      </div>

      <!-- Button -->
      <div class="chat-input-container text-center mt-3">
        <button id="recordBtn" class="record-btn">
          <i class="fas fa-microphone"></i> Start Session
        </button>
        <div id="statusDisplay" class="status-display">Ready to chat!</div>
      </div>
    </div>
  </div>

  <!-- Settings Modal -->
  <div class="modal fade" id="settingsModal" tabindex="-1" aria-labelledby="settingsModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="settingsModalLabel">API Key Configuration</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label for="murfApiKey" class="form-label">Murf API Key</label>
            <input type="password" class="form-control" id="murfApiKey" placeholder="Enter Murf API Key">
          </div>
          <div class="mb-3">
            <label for="assemblyAiApiKey" class="form-label">Assembly API Key</label>
            <input type="password" class="form-control" id="assemblyAiApiKey" placeholder="Enter Assembly API Key">
          </div>
          <div class="mb-3">
            <label for="geminiApiKey" class="form-label">Gemini API Key</label>
            <input type="password" class="form-control" id="geminiApiKey" placeholder="Enter Gemini API Key">
          </div>
          <div class="mb-3">
            <label for="serpApiKey" class="form-label">SerpAPI API Key</label>
            <input type="password" class="form-control" id="serpApiKey" placeholder="Enter SerpAPI API Key">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" id="saveKeysBtn">Save</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/static/script.js"></script>
</body>
</html>
